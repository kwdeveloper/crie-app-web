<!doctype html>
<!--
  O conteúdo deste arquivo é parte integrante do livro "Crie aplicativos web com

  Wilson Kawano

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap - Botões</title>
</head>
<body>
  <div class="container">
    <h1 class="info bg-info text-center">Botões</h1>
    <br>
    <div>
      <button class="btn btn-default">btn-default</button>
      <button class="btn btn-info">btn-info</button>
      <button class="btn btn-warning">btn-warning</button>
      <button class="btn btn-danger">btn-danger</button>
      <button class="btn btn-link">btn-link</button>
      <button class="btn btn-success">btn-success</button>
      <button class="btn btn-primary">btn-primary</button>
    </div>
    <br>
    <div>
      <button class="btn btn-block">btn-block</button>
    </div>
    <br>
    <div>
      <button class="btn btn-xs btn-info">btn-info</button>
      <button class="btn btn-xs btn-warning">btn-warning</button>
      <button class="btn btn-xs btn-danger">btn-danger</button>
    </div>
    <br>
    <div>
      <button class="btn btn-sm btn-info">btn-info</button>
      <button class="btn btn-sm btn-warning">btn-warning</button>
      <button class="btn btn-sm btn-danger">btn-danger</button>
    </div>
    <br>
    <div>
      <button class="btn-lg btn-info">btn-info</button>
      <button class="btn-lg btn-warning">btn-warning</button>
      <button class="btn-lg btn-danger">btn-danger</button>
    </div>
    <br>
    <div>
      <button class="btn btn-default">
        <span class="glyphicon glyphicon-search">
        </span>
      </button>      
      <button class="btn btn-default">
        <span class="fa fa-home">
        </span>
      </button>      
    </div>
  </div>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
</body>
</html>
