<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML - Formatação com style</title>
  </head>

  <body>
    <p id="vermelho">Linha vermelha 150%</p>
    <p id="azul">Linha azul 120%</p>

    <style>
      #vermelho {
        color: #ff6848;
        font-size : 1.5em;
      }

      #azul {
        color: #6848ff;
        font-size : 1.2em;
      }
    </style>
  </body>
</html>
