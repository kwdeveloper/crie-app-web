<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de cidades com Ajax</title>
</head>
<body>
  <div class="container">
    <!-- Formulário de entrada de dados -->    
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="navbar-header">
          <a class="navbar-brand">
            Cidades
          </a>
        </div>      
        <ul class="nav navbar-form pull-right">
          <input type="text" placeholder="Pesquisar ..." id="cidade">
          <button class="btn btn-default btn-sm" id="btn-submit">
            <span class="glyphicon glyphicon-search">
            </span>
          </button>
        </ul>
      </div>
    </div>
    
    <!-- Seção que conterá uma tabela, gerada pelo script, com as cidades pesquisadas -->
    <div id="resultado"></div>
  </div>

  <!-- Bibliotecas -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"> </script>  
  
  <!-- Scripts -->
  <script src="js/scripts.js"></script>
  
</body>
</html>
